    - petsc
    - phist
    - plasma
    - precice
    - pumi
    - qthreads
    - raja+rocm~openmp amdgpu_target=gfx908
    - slate~cuda
    - slepc
    - strumpack~slate +rocm amdgpu_target=gfx908 ^openblas threads=openmp
