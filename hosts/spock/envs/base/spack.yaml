    # - axom                                       ## build failure
    # - hpx                                        ## build failure; otf2 fails with unknown cray platform.
    # - libnrm                                     ## build failure
    # - omega-h                                    ## build failure
    # - rempi                                      ## build failure
    # - scr                                        ## build failure
    # - stc                                        ## build failure
    # - tau                                        ## build failure; otf2 dependency
    # - trilinos # @12.14.1+dtk+intrepid2+shards   ## build failure
    # - turbine                                    ## build failure
    # - upcxx
  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
      - - arch=linux-sles15-x86_64
  - rocm_specs:
    - matrix:
      - - $rocm_packages
      - - '@4.1.0'
        - '@4.0.0'
      - - $core_compiler
      - - arch=linux-sles15-x86_64
      exclude:
      - rocm-smi@4.1.0   ## Replaced with rocm-smi-lib
      - hipfft@4.0.0     ## Not available in spack
  - e4s_specs:
    - matrix:
      - - $e4s_packages
      - - '%gcc@10.2.0'
        - '%gcc@9.3.0'
        - '%cce@11.0.4'
      - - ^cray-mpich
      - - arch=cray-sles15-zen2
      exclude: 
      - dyninst%cce
      - hpctoolkit%cce
      - plasma%cce
      - caliper%cce
      - flecsi%cce
      - ginkgo%cce
      - globalarrays%cce
      - hdf5%cce
      - hypre%cce
      - kokkos%cce
      - legion%cce
      - mfem%cce
      - openpmd-api%cce
      - pdt%cce
      - petsc%cce
      - phist%gcc@10.2.0
      - phist%cce
      - precice%cce
      - raja%cce
      - slate%cce
      - slepc%cce
      - strumpack%gcc+rocm
      - superlu%cce
      - superlu-dist%cce
      - tasmanian%cce
      - veloc%gcc@10.2.0
      - veloc%cce
  specs:
  - $core_specs
  - $rocm_specs
  - $e4s_specs
  # - scorep%gcc@9.3.0 arch=cray-sles15-zen2 # fails with 'Unknown Cray Platform'
  #############################################################################
  mirrors:
    facility_builds: /sw/spock/spack-env/mirrors/builds
  repos:
  - ${FACSPACK_CONF_COMMON}/spack/repos/olcf
  #############################################################################
  packages:
    openmpi:
      buildable: false
      version: []
      target: []
      compiler: []
      providers: {}
    mpich:
      version: [3.4.1]
      target: []
      compiler: []
      buildable: true
      providers: {}
      variants: +verbs+slurm device=ch4 netmod=ofi pmi=pmi
    cray-mpich:
      version: [8.1.4]
      externals:
      - spec: cray-mpich@8.1.4
        modules:
        - cray-mpich/8.1.4
      target: []
      compiler: []
      buildable: false
      providers: {}
    qt:
      variants: ~ssl
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    ncurses:
      variants: +termlib
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    slurm:
      buildable: false
      version: [20.11.3]
      target: []
      compiler: []
      providers: {}
      externals:
      - spec: slurm@20.11.3
        prefix: /usr
    m4:
      buildable: true
      version: [1.4.18]
      target: []
      providers: {}
      externals: []
      compiler: []
    darshan-runtime:
      variants: +slurm+grouplogs logpath=/gpfs/alpine/darshan/spock
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    binutils:
      buildable: true
      target: []
      providers: {}
      compiler: []
      variants: +libiberty
      version: []
    openssl:
      buildable: false
      version: [1.1.1]
      target: []
      providers: {}
      externals:
      - spec: openssl@1.1.1
        prefix: /usr
      compiler: []
    octave:
      variants: +magick+arpack+curl+fftw+fontconfig+freetype+glpk+gnuplot+hdf5+opengl+qhull+qrupdate+qt+readline+suitesparse+zlib
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    libtool:
      buildable: true
      version: [2.4.6]
      target: []
      providers: {}
      compiler: []
    libfabric:
      version: [1.11.0.3.71]
      buildable: true
      externals:
      - spec: libfabric@1.11.0.3.71
        prefix: /opt/cray/libfabric/1.11.0.3.71
    r:
      variants: ~X
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    fftw:
      variants: precision=float,double,long_double
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    hdf5:
      variants: +hl+cxx+fortran
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    netlib-scalapack:
      variants: +fpic
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    netcdf-c:
      variants: ~hdf4+mpi+parallel-netcdf+shared
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    parallel-netcdf:
      variants: +cxx+fortran+fpic
      buildable: true
      version: []
      target: []
      providers: {}
      compiler: []
    rocfft:
      variants: amdgpu_target=gfx908 amdgpu_target_sram_ecc=gfx908
    all:
      buildable: true
      version: []
      target: [x86_64]
      providers:
        mpi: [mpich]
        lapack: [openblas, mkl]
        blas: [openblas, mlk]
        scalapack: [netlib-scalapack]
      compiler: [gcc@7.5.0, gcc]
  # Views are managed externally; placing them here triggers a regneration each
  # time the env is re-concretized which both destroys non-spack files (eg
  # symlinks) in "hybrid views" and removes previous builds slated to be
  # re-built from the production view when we want to minimize disruption to
  # users. See $FACSPACK_CONF_ENV/view-generate-*.sh scripts for managing views.
  view: false
  modules:
    enable:
    - lmod
    - tcl
    prefix_inspections:
      bin:
        - PATH
      man:
        - MANPATH
      share/man:
        - MANPATH
      share/aclocal:
        - ACLOCAL_PATH
      lib:
        - LD_LIBRARY_PATH
      lib64:
        - LD_LIBRARY_PATH
      lib/pkgconfig:
        - PKG_CONFIG_PATH
      lib64/pkgconfig:
        - PKG_CONFIG_PATH
      share/pkgconfig:
        - PKG_CONFIG_PATH
      '':
        - CMAKE_PREFIX_PATH
    lmod:
      core_compilers: [gcc@7.5.0]
      all:
        # suffixes:
        #   ^python@2.0:2.99: py2
        #   ^python@3.0:3.99: py3
        environment:
          set:
            OLCF_${PACKAGE}_ROOT: ${PREFIX}
          unset: []
        filter:
          environment_blacklist: []
        load: []
        conflict: []
      openmpi:
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      openblas:
        suffixes:
          openblas threads=openmp: omp
          openblas threads=pthreads: pthreads
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      fftw:
        suffixes:
          fftw+openmp: omp
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      hdf5:
        suffixes:
          hdf5~mpi+szip: sz
          hdf5~mpi+threadsafe: threadsafe
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      cdo:
        suffixes:
          cdo^hdf5+mpi^netcdf+mpi^fftw+mpi: parallel
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      cairo:
        suffixes:
          cairo+X: X
          cairo+pdf: pdf
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      gromacs:
        suffixes:
          gromacs~rdtscp: rdtscp_off
          gromacs~mpi: analysis
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      vtk:
        suffixes:
          vtk+mpi: parallel
          vtk~mpi: serial
          vtk+qt: qt
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      ferret:
        suffixes:
          ferret^hdf5+mpi^netcdf+mpi: parallel
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      ncl:
        suffixes:
          builtin.ncl ^hdf5+mpi^netcdf+mpi: parallel
          olcf.ncl: serial
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      pango:
        suffixes:
          pango+X: X
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      blacklist_implicits: false
      verbose: true
      whitelist: []
      blacklist:
      - binutils
      - boost%gcc cxxstd=98
      - camp~rocm #FIXME suffix
      - dyninst%gcc ^elfutils+bzip2
      - elfutils+bzip2
      - gasnet~pshm
      - gettext
      - kokkos~rocm
      - libunwind+xz
      - libxml2 ^xz~pic
      - xz~pic
      - z3 ^libuuid
      - gobject-introspection ^cairo+X # FIXME suffix
      ###
      - berkeley-db
      - cray-mpich
      - glib
      - glproto
      - go-bootstrap
      - help2man
      - inputproto
      - kbproto
      - libassuan
      - libfabric
      - libfontenc
      - libgcrypt
      - libgd
      - libgpg-error
      - libiconv
      - libidn2
      - libksba
      - libpciaccess
      - libpthread-stubs
