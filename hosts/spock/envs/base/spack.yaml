      - libxcb
      - libxdmcp
      - libxext
      - libxfont
      - libxpm 
      - libxslt
      - lua
      - m4
      - meson
      - mkfontdir
      - mkfontscale
      - mpfr
      - mpich
      - msgpack-c
      - nasm
      - ncurses
      - npth
      - numactl
      - openssh
      - openssl
      - pinentry
      - pkgconf
      - popt
      - py-certifi
      - py-docutils
      - py-mako
      - py-markupsafe
      - py-msgpack
      - py-pygments
      - py-pyyaml
      - py-setuptools
      - py-virtualenv
      - py-wheel
      - python
      - readline
      - slurm
      - tcl
      - tcsh
      - util-linux-uuid
      - util-macros
      - xcb-proto
      - xextproto
      - xtrans
      - harfbuzz ^cairo~X
      - pango ^cairo~pdf
      - '%gcc@7-os'
      ## ROCm components; we provide a separate metamodule for these
      - comgr
      - hip
      - hip-rocclr
      - hipblas
      - hipcub
      - hipfft
      - hipfort
      - hipify-clang
      - hipsparse
      - hsa-rocr-dev
      - hsakmt-roct
      - llvm-amdgpu
      - miopen-hip
      - rccl
      - rocalution
      - rocblas
      - rocfft
      - rocm-clang-ocl
      - rocm-cmake
      - rocm-dbgapi
      - rocm-device-libs
      - rocm-gdb
      - rocm-opencl
      - rocm-opencl-runtime
      - rocm-openmp-extras
      - rocm-smi
      - rocm-smi-lib
      - rocminfo
      - rocprim
      - rocprofiler-dev
      - rocrand
      - rocsolver
      - rocsparse
      - rocthrust
      - roctracer-dev
      hash_length: 0
      hierarchy: []
      projections: {}
      core_specs: []
    tcl:
      hash_length: 3
      naming_scheme: '{name}/{version}-{compiler.name}-{compiler.version}'
      blacklist:
      - slurm
      - go-bootstrap
      - openssl
      all:
        conflict:
        - '{name}'
        environment:
          set:
            OLCF_${PACKAGE}_ROOT: ${PREFIX}
          unset: []
        filter:
          environment_blacklist: []
        load: []
      verbose: false
      whitelist: []
      blacklist_implicits: false
      projections: {}
  config:
    install_tree:
      root: ${FACSPACK_ENV}/opt
      projections:
        all: ${ARCHITECTURE}/${COMPILERNAME}-${COMPILERVER}/${PACKAGE}-${VERSION}-${HASH}
    module_roots:
      tcl: ${FACSPACK_ENV_MODULEROOT}/flat
      lmod: ${FACSPACK_ENV_MODULEROOT}/spack
    template_dirs:
    - ${FACSPACK_CONF_HOST}/templates
    - ${FACSPACK_CONF_COMMON}/spack/templates
    - $spack/share/spack/templates
    build_stage:
    - $tempdir/$user/spack-stage
    - $spack/var/spack/stage
    source_cache: ${FACSPACK_SOURCE_CACHE}
    extensions:
    - /sw/sources/facspack/share/spack/extensions/spack-olcf
    misc_cache: ${FACSPACK_ENV}/.mcache
    verify_ssl: true
    install_missing_compilers: false
    checksum: true
    dirty: false
    build_language: C
    build_jobs: 16
    ccache: false
    db_lock_timeout: 120
    package_lock_timeout:
    shared_linking: rpath
    allow_sgid: true
    concretizer: original
    locks: true
    suppress_gpg_warnings: false
    connect_timeout: 10
    test_stage: ~/.spack/test
  concretization: separately
  compilers:
  - compiler:
      spec: gcc@7.5.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules: []
      environment:
        append_path:
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
      extra_rpaths: []
  - compiler:
      spec: gcc@7-os
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules: []
      environment:
        append_path:
          PKG_CONFIG_PATH: /usr/lib64/pkgconfig
        unset: []
      extra_rpaths: []
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: /opt/cray/pe/craype/2.7.6/bin/cc
        cxx: /opt/cray/pe/craype/2.7.6/bin/CC
        f77: /opt/cray/pe/craype/2.7.6/bin/ftn
        fc: /opt/cray/pe/craype/2.7.6/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/9.3.0
      - craype-accel-amd-gfx908
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.2.0
      paths:
        cc: /opt/cray/pe/craype/2.7.6/bin/cc
        cxx: /opt/cray/pe/craype/2.7.6/bin/CC
        f77: /opt/cray/pe/craype/2.7.6/bin/ftn
        fc: /opt/cray/pe/craype/2.7.6/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.2.0
      - craype-accel-amd-gfx908
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@11.0.4
      paths:
        cc: /opt/cray/pe/craype/2.7.6/bin/cc
        cxx: /opt/cray/pe/craype/2.7.6/bin/CC
        f77: /opt/cray/pe/craype/2.7.6/bin/ftn
        fc: /opt/cray/pe/craype/2.7.6/bin/ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/11.0.4                             ## Override PrgEnv default
      - craype-accel-amd-gfx908                ## Base performance option
      environment: {}
      extra_rpaths: []
