    - hypre
    - kokkos-kernels
    - kokkos +rocm amdgpu_target=gfx908 # +/- omp variants
    - legion
    - libquo
    - mercury
    - mfem
    - ninja
    - openpmd-api
    - papi
    - papyrus@1.0.1
    # - parallel-netcdf ## FIXME - use cray-parallel-netcdf/1.12.1.3
