  - gcc_compilers:
    - '%gcc@10.2.0'
    - '%gcc@9.3.0'
    - '%gcc@8.1.0'
  - cray_compilers:
    - '%cce@11.0.4'
  - all_compilers:
    - $gcc_compilers
    - $cray_compilers
  - core_packages:
    - git
    - htop
    - tmux
    - cmake
    - wget
    - go
    - screen
    - vim
    - emacs +X
    - nano
    - gnuplot +X
    - subversion
    - mercurial
    - ccache
    - papi
    - gdb
    - libzmq
    - gnupg
    - python
    - darshan-util
