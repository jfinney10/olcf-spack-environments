compilers:
# Login node compilers
- compiler:
    spec: login-gcc@4.8.5
    operating_system: sles12
    target: x86_64
    modules: []
    paths:
      cc:  /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran  # Not actually installed!
      fc:  /usr/bin/gfortran  # Not actually installed!
    extra_rpaths: []
    environment: {}
    flags:
      cflags:   -Wl,--disable-new-dtags
      cxxflags: -Wl,--disable-new-dtags
      fflags:   -Wl,--disable-new-dtags

