          environment_blacklist: []
        load: []
        environment:
          unset: []
        conflict: []
      hpx:
        suffixes:
          hpx cxxstd=14: cxx14
          hpx cxxstd=17: cxx17
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      spectral:
        template: olcf/modules/spectral.lua
        filter:
          environment_blacklist: []
        load: []
        environment:
          unset: []
        conflict: []
      openblas:
        suffixes:
          openblas threads=openmp: omp
          openblas threads=pthreads: pthreads
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      darshan-runtime:
        suffixes:
          hdf5=pre1.10: hdf5pre110
          hdf5=post1.10: hdf5post110
        filter:
          environment_blacklist: []
        load: []
        environment:
          unset: []
        conflict: []
      blacklist_implicits: false
      verbose: true
      whitelist: []
      blacklist:
      - python
      - py-
      - py-setuptools
      - hypre+internal-superlu
      - readline%clang
      - sqlite%clang
      - gdbm%clang
      - cuda
      - libfabric@1.9.1%gcc@8.3.1 fabrics=sockets,tcp,udp
      - go-bootstrap
      - gtkplus
      - openssl
      - libtool@2.4.2
      - '%gcc@8-os'
      hash_length: 0
      hierarchy: []
      projections: {}
      core_specs: []
  config:
    install_tree: ${FACSPACK_ENV}/opt
    module_roots:
      tcl: ${FACSPACK_ENV_MODULEROOT}/flat
      lmod: ${FACSPACK_ENV_MODULEROOT}/spack
    install_path_scheme: ${ARCHITECTURE}/${COMPILERNAME}-${COMPILERVER}/${PACKAGE}-${VERSION}-${HASH}
    template_dirs:
    - ${FACSPACK_CONF_HOST}/templates
    - ${FACSPACK_CONF_COMMON}/spack/templates
    - $spack/share/spack/templates
    build_stage:
    - $tempdir/$user/spack-stage
    - $spack/var/spack/stage
    source_cache: ${FACSPACK_CONF_COMMON}/mirrors/sources
    extensions:
    - /sw/sources/facspack/share/spack/extensions/spack-olcf
    misc_cache: ${FACSPACK_ENV}/.mcache
    verify_ssl: true
    install_missing_compilers: false
    checksum: true
    dirty: false
    build_language: C
    build_jobs: 6
    ccache: false
    db_lock_timeout: 120
    package_lock_timeout:
