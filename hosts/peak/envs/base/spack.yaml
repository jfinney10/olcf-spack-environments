# OLCF Peak Spack Environment

spack:
  #############################################################################
  definitions:
  - core_compiler:
    - '%gcc@8.3.1'
  - gcc_compilers:
    - '%gcc@8.3.1'
    - '%gcc@9.1.0'
  - xl_compilers:
    - '%xl@16.1.1-8'
  - llvm_compilers:
    # - '%clang@9.0.0-2'
    - '%clang@10.0.1-0'
  - pgi_compilers:
    # - '%pgi@18.10' 
    # - '%pgi@19.9'
    # - '%pgi@19.10'
    - '%pgi@20.1'
    - '%pgi@20.4'
  - all_compilers:
    - $gcc_compilers
    - $xl_compilers
    - $llvm_compilers
    - $pgi_compilers
  - core_packages:
    - git
    - htop
    - tmux
    - cmake
    - go
    - screen
    - vim
    - emacs ~X
    - nano
    - gnuplot
    - subversion
    - darshan-util
    - python@2.7.15
    - python@3.7.7
    - mercurial
    - gnuplot@5.0.1
    - libevent@2.1.8 +openssl
    - valgrind ~ubsan~mpi~boost
    - ccache
    - papi
    - gdb
    - libzmq
    - gnupg
    - gsl
    - nco~mpi-deps
    - libfabric fabrics=verbs
  - core_only_compute_packages:
    - darshan-runtime
    - darshan-runtime hdf5=pre1.10
    - darshan-runtime hdf5=post1.10
    - valgrind ~ubsan+mpi+boost
    - adios2 +python ^python@3.7.7
  - gcc_only_compute_packages:
    - amgx +mpi+openmp gpus=70
    - raja
    - magma ^cuda@10.1.243
    - nco
    - openmpi@4.0.3 ^hwloc+cuda
  - general_compute_packages:
    - netlib-lapack
    - netlib-scalapack ^netlib-lapack
    - amgx +mpi~openmp gpus=70
    - fftw +mpi+openmp
    - hdf5 ~mpi
    - hdf5 +mpi
    - boost ~mpi
    - boost +mpi
    - netcdf-c
    - netcdf-fortran
    - netcdf-cxx
    - parallel-netcdf
    - parallel-io
    - hypre
    - mpip
    - adios2 ~python~zfp
  - e4s_packages:
    ## Already in general compute packages list
    # - openmpi
    # - hypre
    # - hdf5
    # - parallel-netcdf
    # - adios2
    # - adios
    # - darshan-runtime
    # - darshan-util
    # - raja
    - zfp
    - sz
    - ninja
    - qthreads
    - openpmd-api
    # - mfem ## Fails to build
    - sundials
    - strumpack
    - superlu-dist
    - superlu
    - trilinos@12.14.1+dtk+intrepid2+shards
    - tasmanian
    - mercury
    - veloc
    # - scr ## No slurm on Peak
    - bolt
    - upcxx
    - umpire
    - libquo
    - globalarrays
    - pdt
    - tau
    - dyninst
    # - hpctoolkit ## FIXME Looking for /usr/bin/env python; missing on RHEL8.
    - gotcha
    - caliper
    - papi
    - rempi
    - kokkos+openmp
    - kokkos-kernels
    ## Excluded E4S packages ------
    ### Explictly depends on mpich
    # - libnrm
    ### No packages should be pinned @develop
    # - papyrus@develop
    ### Python extensions.
    # - py-jupyterhub
    # - 'py-libensemble^python@3.7.3:'
  - core_specs:
    - matrix:
      - - $core_packages
      - - $core_compiler
  - smpi_specs:
    - matrix:
      - - spectrum-mpi
      - - $all_compilers
  - core_compute_specs:
    - matrix:
      - - $core_only_compute_packages
      - - $core_compiler
  - gcc_specs:
    - matrix:
      - - openblas threads=openmp
        - openblas threads=none
        - netlib-scalapack ^openblas threads=openmp
      - - '%gcc@9.1.0'
    - matrix:
      - - $gcc_only_compute_packages
      - - $gcc_compilers
      exclude:
      - 'amgx%gcc@9:'
      - 'magma@2.5.1%gcc@9.0.0:'
    - matrix:
      - - $general_compute_packages
        - petsc +mpi+mumps~int64~superlu-dist
        - $e4s_packages
      - - $gcc_compilers
      exclude:
      - 'amgx%gcc@9:'
    - hpx %gcc@8.3.1 cxxstd=14 ^boost@1.70.0:1.72.0
    - hpx %gcc@8.3.1 cxxstd=17 ^boost@1.70.0:1.72.0
  - llvm_specs:
    - matrix:
      - - $general_compute_packages
        - petsc +mpi+mumps~int64~superlu-dist
        - $e4s_packages
      - - $llvm_compilers
      exclude:
      - 'amgx%clang@10:' # FIXME missing math.h
      - mpip   # ^elfutils !conflicts clang
      - dyninst   # ^elfutils !conflicts clang
      - hpctoolkit   # ^elfutils !conflicts clang
  - xl_specs:
    - matrix:
      - - $general_compute_packages
        - parallel-io@2.3.0
        - boost@1.62.0 ~mpi
        - boost@1.62.0 +mpi
      - - $xl_compilers
      - - ^numactl%gcc@8-os
      - - ^libfabric%gcc@8-os
      - - ^libzmq%gcc@8-os
      - - ^cmake%gcc@8-os
      - - ^automake%gcc@8-os
      - - ^autoconf%gcc@8-os
      - - ^m4%gcc@8-os
      - - ^perl%gcc@8-os
      - - ^pkgconf%gcc@8-os
      exclude:
      - boost@1.63.0:%xl
      - 'parallel-io@2.4.4:'
      - mpip
  - pgi_specs:
    - matrix:
      - - $general_compute_packages
      - - $pgi_compilers
      - - ^cmake%gcc@8-os
      - - ^python%gcc@8-os
      - - ^numactl%gcc@8-os
      - - ^perl%gcc@8-os
      - - ^automake%gcc@8-os
      - - ^autoconf%gcc@8-os
      - - ^m4%gcc@8-os
      exclude:
      - adios2%pgi
      - mpip%pgi
      - amgx%pgi
      - boost%pgi
      - netlib-scalapack%pgi@20.1
  specs:
  - pgi@20.1%gcc@8-os +mpi+mpigpu+managed+nvidia+single~network
  - pgi@20.4%gcc@8-os +mpi+mpigpu+managed+nvidia+single~network
  - $core_specs
  - $smpi_specs
  - $core_compute_specs
  - $gcc_specs
  - $llvm_specs
  - $xl_specs
  - $pgi_specs
  #############################################################################
  mirrors:
    facility_builds: /sw/peak/spack-env/mirrors/builds
  repos:
  - ${FACSPACK_CONF_COMMON}/spack/repos/olcf
  #############################################################################
