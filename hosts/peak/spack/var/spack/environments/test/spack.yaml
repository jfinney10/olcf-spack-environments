# OLCF Peak Spack Environment

spack:
  #############################################################################
  definitions:
  - core_compilers:
    - '%gcc@4.8.5'
  - gcc_compilers:
    - '%gcc@4.8.5'
    - '%gcc@5.4.0'
    - '%gcc@6.4.0'
    - '%gcc@8.1.1'
    - '%gcc@9.1.0'
  - xl_compilers:
    - '%xl@16.1.1-4'
    - '%xl@16.1.1-5'
  - llvm_compilers:
    - '%clang@9.0.0-2'
  - pgi_compilers:
    - '%pgi@18.10'
    - '%pgi@19.5'
    - '%pgi@19.7'
  - all_compilers:
    - $gcc_compilers
    - $xl_compilers
    - $llvm_compilers
    - $pgi_compilers
  - core_packages:
    - readline
    - git
    - htop
    - tmux
    - cmake
    - go
    - git-lfs
    - screen
    - vim
    - emacs ~X
    - nano
    - gnuplot
    - subversion
    - darshan-util
    - python@2.7.15
    - python@3.7.0
    - mercurial ^python@2.7.15
    - gnuplot@5.0.1
    - libevent@2.0.21 +openssl
    - valgrind ~mpi~boost
    - papi
    - gdb
    - libzmq
    - gnupg
    - gsl
    - c-blosc +avx2
    - lz4
    - zfp bsws=64 +shared
    - pgi@19.7 +mpi+mpigpu+managed+nvidia+single~network
    - pgi@19.5 +mpi+mpigpu+managed+nvidia+single~network
    - pgi@18.10 +mpi+mpigpu+managed+nvidia+single~network
  - core_only_compute_packages:
    - matrix:
      - - py-nose
        - py-numpy
        - py-h5py~mpi
        - py-mpi4py
      - - ^python@3.7.0
    - darshan-runtime
    - darshan-runtime hdf5=pre1.10
    - darshan-runtime hdf5=post1.10
    - valgrind +mpi+boost
    - adios2 +python ^python@3.7.0
  - general_compute_packages:
    - netlib-lapack
    - netlib-scalapack ^netlib-lapack
    - fftw +mpi
    - hdf5 ~mpi
    - hdf5 +mpi
    - hdf5@1.8.18 ~mpi
    - hdf5@1.8.18 +mpi
    - boost ~mpi
    - boost +mpi
    - netcdf-c
    - netcdf-fortran
    - netcdf-cxx
    - parallel-netcdf
    - parallel-io
    - hypre
    - mpip
    - adios2 ~python
  specs:
    # Core packages
    - matrix:
      - - $core_packages
      - - $core_compilers
    - matrix:
      - - spectrum-mpi
      - - $all_compilers
    - matrix:
      - - $core_only_compute_packages
      - - $core_compilers
    - matrix:
      - - openblas@0.3.5 threads=openmp cpu_target=POWER8
        - openblas@0.3.5 threads=none cpu_target=POWER8
      - - '%gcc@4.8.5'
        - '%gcc@5.4.0'
    - matrix:
      - - openblas threads=openmp
        - openblas threads=none
      - - '%gcc@6.4.0'
        - '%gcc@8.1.1'
        - '%gcc@9.1.0'
    - matrix:
      - - netlib-scalapack ^openblas@0.3.5 threads=openmp cpu_target=POWER8
      - - '%gcc@4.8.5'
        - '%gcc@5.4.0'
    - matrix:
      - - netlib-scalapack ^openblas threads=openmp
      - - '%gcc@6.4.0'
        - '%gcc@8.1.1'
        - '%gcc@9.1.0'
    - matrix:
      - - $general_compute_packages
        - amgx +mpi+openmp
        - amgx +mpi~openmp
        - raja@0.1.0 +cuda
        - raja +cuda
        - magma
        - nco
        - petsc +mpi+mumps~int64~superlu-dist
      - - $gcc_compilers
      exclude:
      - 'amgx%gcc@9:'
      - 'raja@0.1.0%gcc@5:'
      - raja@0.2:%gcc@:4
      - 'raja%gcc@8:' # See NOTE (NOTES.md)
      - 'magma%gcc@9:'
    # XL
    - matrix:
      - - $general_compute_packages
      - - $xl_compilers
      exclude:
      - boost%xl
      - boost%pgi
      - parallel-io%xl
    - matrix:
      - - boost@1.59.0 ~mpi
        - boost@1.59.0 +mpi
      - - $xl_compilers
    - matrix:
      - - $general_compute_packages
        - petsc +mpi+mumps~int64~superlu-dist
      - - $llvm_compilers
      - - ^elfutils%gcc@4.8.5
    - matrix:
      - - $general_compute_packages
        - petsc +mpi~mumps~int64~superlu-dist~metis
      - - $pgi_compilers
      - - ^bzip2%gcc@4.8.5
      - - ^perl%gcc@4.8.5
      - - ^pkgconf%gcc@4.8.5
      - - ^libzmq%gcc@4.8.5
      - - ^zfp%gcc@4.8.5
      exclude:
      - mpip%pgi
    - papi@5.7.0%gcc@4.8.5 cpu=POWER9
  #############################################################################
  mirrors:
    peak_builds: /sw/sources/spack/mirrors/builds/peak
  repos:
  - /sw/.testing/belhorn/spack/site-stacks/share/spack/repos/olcf
  #############################################################################
  packages:
    all:
      compiler: [gcc@4.8.5, gcc, clang, xl, pgi]
      providers:
        mpi: [olcf.spectrum-mpi]
        lapack: [netlib-lapack]
        blas: [netlib-lapack]
        scalapack: [netlib-scalapack]
      buildable: true
      version: []
      target: [power9le, ppc64le]
      paths: {}
      modules: {}
    cuda:
      buildable: false
      version: [10.1.168]
      modules:
        cuda@10.1.105: cuda/10.1.168
      target: []
      providers: {}
      paths: {}
