# OLCF Peak Spack Environment

spack:
  #############################################################################
  definitions:
  - core_compiler:
    - '%gcc@8.3.1 arch=linux-rhel8-zen'
  - gcc_compilers:
    - '%gcc@8.3.1 arch=linux-rhel8-zen'
    - '%gcc@9.3.0'
    - '%gcc@10.1.0'
  - intel_compilers:
    - '%intel@19.0.3'
  - llvm_compilers:
    - '%clang@9.0.1'
  - aocc_compilers:
    - '%clang@10.0.0-aocc2.2.0'
  - pgi_compilers:
    - '%pgi@19.10'
  - all_compilers:
    - $gcc_compilers
    - $pgi_compilers
    - $intel_compilers
    - $aocc_compilers
  - core_packages:
    - git
    - htop
    - tmux
    - cmake
    - go
    - screen
    - vim
    - emacs ~X
    - nano
    - gnuplot +X
    - subversion
    - mercurial ^python@2.7.15
    - valgrind ~mpi~boost~ubsan
    - ccache
    - papi
    - gdb
    - libzmq
    - gnupg
    - gsl
    - nco~mpi-deps
    - libfabric fabrics=verbs
    - imagemagick ^ncurses+termlib
    - cuda
    - r
    - r@4.0.0
    - ferret ^hdf5~mpi+cxx+fortran ^netcdf-c~mpi~parallel-netcdf ^netcdf-fortran~mpi
    - cdo+hdf5+netcdf ^hdf5~mpi+cxx+fortran ^fftw~mpi+openmp ^netcdf-c~mpi~parallel-netcdf
    - vmd
    - sbt
    - spark+hadoop
    # - darshan-util
    # - python@2.7.15
    # - python@3.7.0
    # - octave
    # - matlab
    # - gromacs@2020.2+hwloc~cuda+rdtscp+mpi ^hwloc@:1.999
    # - gromacs@2020.2+hwloc+cuda+rdtscp+mpi ^hwloc@:1.999
    # - gromacs@2020.2+hwloc~cuda~rdtscp~mpi ^hwloc@:1.999
    # - vtk~mpi~qt
    # - vtk~mpi+qt
    # - vtk+mpi~qt
    # - vtk+mpi+qt
  - gcc_only_compute_packages:
    - raja
    - magma
    - nco
    - openblas threads=none
    - openblas threads=openmp
  - general_compute_packages:
    - openmpi
    - netlib-lapack
    - netlib-scalapack ^netlib-lapack
    - fftw +mpi+openmp
    - hdf5 ~mpi
    - hdf5 +mpi
    - boost ~mpi
    - boost +mpi
    - netcdf-c
    - netcdf-fortran
    - netcdf-cxx
    - parallel-netcdf
    - parallel-io
    - hypre
    - mpip
    - adios2
  - e4s:
    - openpmd-api
    - py-libensemble^python@3.7.3
    - hypre
    - mfem
    - trilinos@12.14.1+dtk+intrepid2+shards
    - sundials
    - strumpack
    - superlu-dist
    - superlu
    - tasmanian
    - mercury
    - hdf5
    - adios2
    - adios
    - darshan-runtime
    - darshan-util
    - veloc
    - scr
    - parallel-netcdf
    - qthreads
    - papyrus@develop
    - bolt
    - raja
    - upcxx
    - kokkos+openmp
    - openmpi
    - umpire
    - libquo
    - globalarrays
    - pdt
    - tau
    - hpctoolkit
    - dyninst
    - gotcha
    - caliper
    - papi
    - py-jupyterhub
    - zfp
    - sz
    - libnrm
    - rempi
    - ninja
    - kokkos-kernels
  - manifest:
    - matrix:
      - - $core_packages
      - - $core_compiler
    - matrix:
      - - $general_compute_packages
        - $gcc_only_compute_packages
      - - $gcc_compilers
      exclude:
      - 'magma@2.5.1%gcc@9.0.0:'
      - 'netlib-scalapack@:2.1.0%gcc@10.0.0:'
      - '^netlib-scalapack@:2.1.0%gcc@10.0.0:'
    - paraview%gcc@8.3.1+mpi+hdf5+opengl2+osmesa+silo+visitbridge ^hdf5+mpi arch=linux-rhel8-zen
    - matrix:
      - - $general_compute_packages
      - - $llvm_compilers
      - - arch=linux-rhel8-x86_64
      - - ^elfutils@0.176
      exclude:
      - mpip
    - matrix:
      - - $general_compute_packages
      - - $intel_compilers
      - - arch=linux-rhel8-zen2
      exclude:
      - boost
      - fftw
    - matrix:
      - - $general_compute_packages
        - fftw+mpi~openmp
        - adios2~zfp
      - - $aocc_compilers
      - - arch=linux-rhel8-x86_64
      - - ^elfutils@0.176
      exclude:
      - adios2+zfp
      - fftw+openmp
      - mpip
    - matrix:
      - - $general_compute_packages
      - - $pgi_compilers
      - - arch=linux-rhel8-zen2
      - - ^libpciaccess@0.13.5%gcc@8.3.1 arch=linux-rhel8-zen
      - - ^cmake%gcc@8.3.1 arch=linux-rhel8-zen
      - - ^python%gcc@8.3.1 arch=linux-rhel8-zen
      - - ^numactl%gcc@8.3.1 arch=linux-rhel8-zen
      - - ^perl%gcc@8.3.1 arch=linux-rhel8-zen
      exclude:
      - adios2%pgi
      - mpip%pgi
      - boost%pgi
  specs:
  - $manifest
  #############################################################################
  mirrors:
    peak_builds: /sw/andes/spack-env/mirrors/builds
  repos:
  - ${FACILITY_SPACK_ROOT}/share/spack/repos/olcf
