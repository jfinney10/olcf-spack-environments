    enable:
    - lmod
    - tcl
    lmod:
      core_compilers: [gcc@8.3.1]
      all:
        suffixes:
          ^python@2.0:2.99: py2
          ^python@3.0:3.99: py3
        environment:
          set:
            OLCF_${PACKAGE}_ROOT: ${PREFIX}
          unset: []
        filter:
          environment_blacklist: []
        load: []
        conflict: []
      openmpi:
        filter:
          environment_blacklist: []
        conflict: []
        load: []
        environment:
          unset: []
      openblas:
        suffixes:
          openblas threads=openmp: omp
          openblas threads=pthreads: pthreads
        filter:
          environment_blacklist: []
        conflict: []
